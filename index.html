<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼과 이미지 제어</title>
    <script src="./js/01.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/01.css">
</head>
<body>
    <div id="wrap">
        <div id="topbar_wrap">
            <div id="btn_wrap">
                <button id="left_btn">◀ <br><span class="small">(+ 1)</span></button>
                <button id="right_btn">▶ <br> <span class="small">(- 1)</span></button>
                <button id="up_btn">▲ <br><span class="small">(+ 1)</span></button>
                <button id="down_btn">▼ <br> <span class="small">(- 1)</span></button>
            </div>
            <p id="num">◀ ▶ <br> 0</p>
            <p id="num2"> ▲ ▼ <br> 0</p>
        </div>
        <div id="box"><img src="./img/cat.jpg" alt="검은고양이가 점프"></div>
    </div>

    <!--

    [ 자바스크립트 입문]

    ▶ 
    - 모든 객체는 대문자로 시작함.
    - 실행문을 마치고나서 세미콜론 작성.
    - 실행문을 작성할 때 중괄호 { } 또는 소괄호 ( ) 의 짝이 맞아야 함

    ▶ 웹접근성 고려 
    - 방문자가 마우스가 없을 때에도 키보드만으로 접근할 수 있도록 작성하는 것이 좋음

    ▶ 변수명 주의사항 
    - 첫 글자로는 $, _(언더바), 영문자만 올 수 있음.(첫글자로 숫자 X)
    - 예약어(Document, location, window 등) 사용할 수 없음. (변수명을 지을 땐 되도록 의미를 부여하여 적기)
    - 대소문자를 구분해야 함

    ▶ 지역 변수 : 함수 내에서만 사용가능

    ▶ 전역변수 : 전체에서 사용가능 


    -->

</body>
</html>

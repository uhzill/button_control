<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼과 이미지 제어</title>
    <script src="./js/01.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/01.css">
</head>
<body>
    <div id="wrap">
        <div id="topbar_wrap">
            <div id="btn_wrap">
                <button id="left_btn">◀ <br><small>+ 1</small></button>
                <button id="right_btn">▶ <br> <small>- 1</small></button>
                <button id="up_btn">▲ <br><small>+ 1</small></button>
                <button id="down_btn">▼ <br> <small>- 1</small></button>
            </div>
            <p id="num">◀ ▶ <br> 0</p>
            <p id="num2"> ▲ ▼ <br> 0</p>
        </div>
        <div id="box"></div>
    </div>

    <!--


    - 모든 객체는 대문자로 시작함.
    - 실행문을 마치고나서 세미콜론 작성.

    - 웹접근성 고려 : 방문자가 마우스가 없을 때에도 키보드만으로 접근할 수 있도록 작성하는 것이 좋다.
    (유니티로 작업해서 웹질?로 웹에 가져오는 사이트 시각장애인 입장에서 으악 노노)

    - 변수명으로 예약어(Document, location, window 등) 사용할 수 없음.
    (변수명을 지을 땐 되도록 의미를 부여하여 적기)
    - 지역 변수 : 함수 내에서만 사용가능
    - 전역변수 : 전체에서 사용가능 


    -->

</body>
</html>
